{% extends "base.html" %}

{% block title %}图片趋势{% endblock title%}

{% block content %}
    <h1>图片趋势</h1>
    <ol>
        {% for image in most_viewed %}
            <li>
                <a href="{{ image.get_absolute_url }}">
                    {{ image.title }}
                </a>
            </li>
        {% endfor%}
    </ol>
{% endblock content%}
