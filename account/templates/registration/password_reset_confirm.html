{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block content %}
  <h1>重置密码</h1>
  {% if validlink %}
    <p>请输入两次新密码：</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Change my password" /></p>
    </form>
  {% else %}
    <p>密码重置链接无效，可能是因为它已被使用。请再次申请重新设置新密码。</p>
  {% endif %}
{% endblock %}
